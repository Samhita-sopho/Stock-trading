{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('passwordchange') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="oldpass" placeholder="Old password" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="Retype New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" name="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
