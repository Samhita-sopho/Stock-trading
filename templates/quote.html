{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name=stockname placeholder="Name of Stock" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Look Up</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
